<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/logo.svg" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Sign up</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html
        ">
          <img
            src="/logo.svg"
            width="30"
            height="30"
            class="d-inline-block align-text-top"
          />
          Alto tumerque<small > LTDA</small>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul
            class="
              navbar-nav
              col-auto
              ms-auto
              mb-2 mb-lg-0
              justify-content-center
            "
          >
            
            </li>
          </ul>
      
          </div>
        </div>
      </div>
    </nav>
    <div class="container " style="height: 90vh;" >
      <div class="row  align-items-center h-100">
        <div class="col-12 col-sm-10 col-md-6 col-lg-4 m-auto">
          <div class="card">
            <div class="card-body">
              <div id="message"></div>
              <form class="needs-validation" id="form-signup" novalidate>
                <div class="mb-3">
                  <label for="name" class="form-label">Nombre</label>
                  <input type="text" name="name" class="form-control" id="name" placeholder="Nombre" required>
                  <div class="invalid-feedback">
                    Por favor elija un nombre
                  </div>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email </label>
                  <input type="email" name="email" class="form-control" id="email" placeholder="Email" required
                  >
                  <div class="invalid-feedback" id="feed-email">
                    Ingrese un email valido
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input type="password" name="password" class="form-control" id="password" placeholder="Debe tener 8 caracteres o mas" required> 
                  <div class="invalid-feedback">
                    Ingrese un contraseña
                  </div>
                </div>
                <div class="mb-3">
                  <label for="repassword" class="form-label">Repita contraseña</label>
                  <input type="password" name="repassword" class="form-control" id="repassword" placeholder="Debe tener 8 caracteres o mas"required>
                  <div class="invalid-feedback">
                    Las contraseñas deben coincidir
                  </div>
                </div>
                <div class="mb-3">
                  <div class="form-text"> ¿Ya tienes cuenta?</div>
                  <div class="form-text"> <a href="/login.html" style="color: black;">Inicia sesion aqui</a></div>
                </div>
                <button type="submit" class="btn btn-dark">Crear</button>
              </form>
            </div>
          </div>
        </div>
        </div>

      </div>
      
  </body>
  
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"
  ></script>
  <script src="./js/index.js
  "></script>
  <script src="./js/signup.js"></script>
</html>
